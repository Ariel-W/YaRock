<ion-tabs>
  <div class="divider"></div>
  <ion-tab-bar slot="bottom">
    <ion-tab-button tab="tab1" (click)="test($event)">
      <img class="tab-image" src="assets/icon/home-tab.png" alt="" />
      <ion-label>ראשי</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="tab3">
      <img class="tab-image" src="assets/icon/league-tab.png" alt="" />
      <ion-label>ליגה</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="tab4">
      <img class="tab-image" src="assets/icon/market-tab.png" alt="" />
      <ion-label>שוק ירוק</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="tab5">
      <img class="tab-image" src="assets/icon/profile-tab.png" alt="" />
      <ion-label>פרופיל</ion-label>
    </ion-tab-button>

    <!-- <ion-tab-button tab="tab2">
      <img class="tab-image" src="assets/icon/challenges-tab.png" alt="" />
      <ion-label>ליגה</ion-label>
    </ion-tab-button> -->
    <div class="points">
      <ion-label *ngIf="this.currUser" class="points-amount"
        >{{this.currUser.greenPoints}}</ion-label
      >
      <div>
        <img class="tab-image" src="assets/icon/green-currency.png" alt="" />
      </div>
    </div>
  </ion-tab-bar>
</ion-tabs>
