<ion-content>
  <div class="login">
    <div class="login-image">
      <img src="assets/images/login.png" alt="login" />
    </div>
    <div class="login-title ls-1">{{loginTitleText}}</div>
    <div class="login-form">
      <div class="form-inputs">
        <ion-input
          class="ion-text-center custom"
          placeholder="{{namePlaceholder}}"
          [(ngModel)]="name"
        ></ion-input>
        <ion-input
          type="email"
          class="ion-text-center"
          placeholder="כתובת דוא״ל"
          [(ngModel)]="email"
        ></ion-input>
        <ion-input
          type="password"
          class="ion-text-center"
          placeholder="סיסמה"
          [(ngModel)]="password"
        ></ion-input>
      </div>
      <ion-button (click)="signUp()" class="join-button ls-1"
        >{{joinButtonText}}</ion-button
      >
      <!-- <ion-button [routerLink]="['/opt-in']" class="join-button ls-1"
        >{{joinButtonText}}</ion-button
      > -->
    </div>
  </div>
</ion-content>
