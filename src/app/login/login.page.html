<ion-content>
  <div class="login ">
    <div class="login-image">
      <img src="assets/images/login.png" alt="login">
    </div>
    <div class="login-title ls-1">
      {{loginTitleText}}
    </div>
    <div class="login-form">
      <div class="form-inputs">
        <ion-input (ionBlur)="inputBlured($event)" (ionFocus)="inputBlured($event)" class="ion-text-center custom" placeholder={{namePlaceholder}}></ion-input>
        <ion-input type="email" class="ion-text-center" placeholder="Email"></ion-input>
      </div>
      <ion-button [routerLink]="['/opt-in']" class="join-button ls-1">{{joinButtonText}}</ion-button>
    </div>
  </div>
</ion-content>
