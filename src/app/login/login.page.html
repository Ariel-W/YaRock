<ion-content>
  <div class="login">
    <div class="login-image">
      <img src="assets/images/login.png" alt="login" />
    </div>
    <div class="login-title ls-1">{{loginTitleText}}</div>
    <div *ngIf="signUpMode" class="login-subtitle ls-1">הרשמה</div>
    <div *ngIf="!signUpMode" class="login-subtitle ls-1">התחברות</div>
    <div class="login-form">
      <div class="form-inputs">
        <ion-input
          *ngIf="signUpMode"
          class="ion-text-center custom"
          placeholder="{{namePlaceholder}}"
          [(ngModel)]="name"
        ></ion-input>
        <ion-input
          type="email"
          class="ion-text-center"
          placeholder="כתובת דוא״ל"
          [(ngModel)]="email"
        ></ion-input>
        <ion-input
          type="password"
          class="ion-text-center"
          placeholder="סיסמה"
          [(ngModel)]="password"
        ></ion-input>
      </div>
      <div *ngIf="signUpMode" class="login-button">
        <ion-button (click)="signUp()" class="join-button ls-1"
          >הרשמה</ion-button
        >
        <a (click)="setSignUpMode(false)">להתחברות</a>
      </div>
      <div *ngIf="!signUpMode" class="login-button">
        <ion-button (click)="signIn()" class="join-button ls-1"
          >כניסה</ion-button
        >
        <a (click)="setSignUpMode(true)">להרשמה</a>
      </div>
      <!-- <ion-button [routerLink]="['/opt-in']" class="join-button ls-1"
        >{{joinButtonText}}</ion-button
      > -->
    </div>
  </div>
</ion-content>
